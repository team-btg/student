<style>
    .topnav {
        overflow: hidden;
        background-color: #552062;
        display: flex;
        justify-content: space-between;
    }

    .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
    }

    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }

    .topnav a.active {
        background-color: #911abc;
        color: white;
    }

    .topnav .icon {
        display: none;
    }

    .logout-link {
        margin-left: auto;
    }

    @media screen and (max-width: 600px) {
        .topnav a:not(:first-child) {display: none;}
        .topnav a.icon {
            float: right;
            display: block;
        }
    }

    @media screen and (max-width: 600px) {
        .topnav.responsive {position: relative;}
        .topnav.responsive .icon {
            position: absolute;
            right: 0;
            top: 0;
        }
        .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
        }
    }
</style>

<div class="topnav" id="myTopnav" th:fragments="topnav">
    <a th:href="@{/main}">Home</a>
    <a th:href="@{/courses}">View Courses</a>
    <a th:href="@{/graduation}" th:if="${isStudent}">Graduation</a>
    <a th:href="@{/student}" th:if="${isStudent}">Profile</a>
    <a href="#" class="logout-link" onclick="document.getElementById('logoutForm').submit();">Logout</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
    <form id="logoutForm" action="/logout" method="post" style="display: none;">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
    </form>
</div>

<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }


</script>
