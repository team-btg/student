server.port=8083

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

spring.datasource.url=jdbc:mariadb://localhost:3310/student
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.jpa.properties.javax.persistence.validation.mode=none
spring.datasource.username=student-spring-user
spring.datasource.password=student-secret

server.error.whitelabel.enabled=false

spring.thymeleaf.prefix=classpath:/templates/
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html

financeapp.url=http://localhost:8081
financeapp.accounts=/accounts/
financeapp.transactions=/invoices/
financeapp.transactionsByStudent=/accounts/student/

library.url=http://localhost:80
library.account=/api/register